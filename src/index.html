<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Family tree</title>
    <!-- build:css -->
    <link href="css/reset.min.css" rel="stylesheet">
    <link href="css/fontello.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->
  </head>
  <body>
    <button><i class="demo-icon icon-user-plus"></i>Add family member</button>
    <section class="family-member">
      <article>
        <i class="demo-icon icon-cancel-circled"></i>
        <i class="demo-icon icon-user"></i>
        <p>
          Status: <span class="status">enfant terrible</span>
        </p>
      </article>
      <article>
        <p>
          Name: <br /><span class="name">Jan</span> <br />
          Surname: <br /><span class="surname">Kowalski</span> <br />
        </p>
      </article>
    </section>
    <section class="family-member deceased">
      <article>
        <i class="demo-icon icon-cancel-circled"></i>
        <i class="demo-icon icon-user"></i>
        <p>
          Status: <span class="status">nestor</span>
        </p>
      </article>
      <article>
        <p>
          Name: <br /><span class="name">Jan</span> <br />
          Surname: <br /><span class="surname">Kowalski</span> <br />
        </p>
      </article>
    </section>
    <!-- build:js -->
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>
    <!-- endbuild  -->
  </body>
</html>
