<!DOCTYPE html>
<html lang="en">
  <head>
      <title>resume</title>
      <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
      <meta name="mobile-web-app-capable" content="yes">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta charset="utf-8">
      <meta name="description" content="My online resume">
      <meta name="keywords" content="CV, resume, portfolio, Bartek, Kwapisz, HTML, CSS, JS, front-end">
      <meta name="author" content="Bartek Kwapisz">
      <link id="stylesheet" href="css/style.css" rel="stylesheet">
      <link id="stylesheet" href="css/fontello.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Dosis:400,700&amp;subset=latin-ext" rel="stylesheet">
      <script src="js/basic.js"></script>
  </head>
  <body>
      <div class="wrapper">
          <div class="header row">
                <div class="logo col-11">
                  <i class="demo-icon icon-home"></i>&nbsp;Bartłomiej Kwapisz
                </div>
                <div class="lang col-1 center">
                  <img src="img/pl.png" alt="zmień język na polski" title="polski" class="pl">
                  <img src="img/uk.png" alt="change language to English" title="English" class="en">
                </div>
          </div>
          <div class="container row">
                <div class="menu col-12">
                      <div class="cv menu-items">
                        <i class="demo-icon icon-vcard"></i>
                        cv
                      </div>
                      <div class="portfolio menu-items">
                        <i class="demo-icon icon-folder-open-empty"></i>
                        portfolio
                      </div>
                      <div class="contact menu-items">
                        <i class="demo-icon icon-mail"></i>
                        contact
                      </div>
                      <div class="skills menu-items">
                        <i class="demo-icon icon-wrench"></i>
                        skills
                      </div>
                </div>
                <div class="content col-6 center">
                  <i class="demo-icon icon-file-code"></i>
                  content
                </div>
          </div>
          <div class="footer row">
                <div class="themes col-6 center">
                  <i class="demo-icon icon-cogs"></i>
                  themes: 1, 2, 3
                  versions: Metro, Estonia, Gimmick
                </div>
                <div class="info col-6">
                <i class="demo-icon icon-help-circled-alt"></i>
                info
                </div>
          </div>
      </div>
  </body>
</html>
